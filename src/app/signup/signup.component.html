<form #form="ngForm" (ngSubmit)="form.form.valid && onSubmit()">
    <fieldset>
        <p>
            <label for="signup-email">Email</label>
            <input id="signup-email" type="email" required maxlength="100" [(ngModel)]="email" name="email" />
        </p>
        <p>
            <label for="signup-password">Password</label>
            <input id="signup-password" type="password" required maxlength="100" [(ngModel)]="password" name="password"/>
        </p>
        <p class="actions">
            <button type="submit" >Register</button>
        </p>
    </fieldset>
</form>
